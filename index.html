<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="parent">
      
        
        


          <div class="menu-container">
            <div class="menu-items">
              <ul class="dropdown-menu">
                <li class="dropdown-item">
                  <img src="clipboard.png" alt="All Tasks Logo">
                  <span>All Tasks</span>
                </li>
                <li class="dropdown-item">
                  <img src="calendar.png" alt="Today Logo">
                  <span>Today</span>
                </li>
                <li class="dropdown-item">
                  <img src="star.png" alt="Important Logo">
                  <span>Important</span>
                </li>
                <li class="dropdown-item">
                  <img src="planner.png" alt="Planned Logo">
                  <span>Planned</span>
                </li>
                <li class="dropdown-item">
                  <img src="group.png" alt="Assigned Logo">
                  <span>Assigned to Me</span>
                </li>
              </ul>
            </div>
            <div class="add-list-item">
              <ul>
                <li class="ad-list-item">
                  <img src="plus.png" alt="Add Task Logo">
                  <span>Add Task</span>
                </li>
              </ul>
            </div>
        
          </div>
     
          <div class="addtask">
            <input type="text" class="addtaskinput" placeholder="Add A Task">
            <button class="btn">ADD TASK</button>
            <ul class="task-list" id="taskList"></ul>

          </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
